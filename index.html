
<html>
    <head><title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body background="https://media.istockphoto.com/vectors/finder-scope-icon-on-internet-technology-background-vector-id826040650" style="background-size:cover">
    <h1 class = "btn btn-info heading1">AI Object Finder</h1>
    <br><br><br>
    <center><input id="OBJECT" placeholder="Enter Object"></input>
        <br><br>
    <p id="status" class = "btn btn-danger">Status:</p>
    <br>
    <br>
    <p id="object-number" class="btn btn-warning">Number Of objects detected: </p>
    <br><br>
    <button onclick = "start()" class="btn btn-success">Start</button>
    </body>
    <style>
        .heading1{
font-size: 30px !important;
width:100% !important;

}
canvas{
    border:5px black solid;
    border-radius: 5px;
    box-shadow: 5px 5px 5px grey;
    margin-top: 30px;
}
    </style>
    <script>
function setup(){
    canvas = createCanvas(400,400,0,0);
    canvas.position(550,300)
    video = createCapture(VIDEO);
    video.hide()
     statusElement = document.getElementById("status")
     objectDetector = ml5.objectDetector("cocossd", modelLoaded) 
}
status=""
function draw(){
    image(video,0,0,400,400)
    if(status!==""){
    objectDetector.detect(video,getResults())}
}
function modelLoaded(){
    status = true;
    console.log("model loaded")
    }
function getResults(error,results){
    if(error){
        console.error(error)
    }
    else{
        console.log(results)
    }
}
function start(){
  
    statusElement.innerHTML = "Status: Detecting Objects"
    var inputbox = document.getElementById("OBJECT").value
    console.log(inputbox)
}
    </script>
</html>
